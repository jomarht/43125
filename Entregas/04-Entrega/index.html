<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proyecto Final</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body class="container">
  <h1 class="display-4 text-success">Cotizador Online</h1>
  <hr 
  />
  <main class="container mt-4">

    <section class="row mt-4">
      <div class="col">
        <div class="my-2 col-md-2 offset-md-10 text-center">
          <label>Nro. Fact:</label>
          <input 
          type="text" 
          class="form-control text-center" 
          id="nroCoti" readonly>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Datos Cliente</h3>
            </div>
            <div class="card-body">
              <form class="row" id="formCliente">
                <div class="form-group col-md-4">
                  <label for="nombre">Nombre:</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="dni">DNI:</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="dni" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="telefono">Teléfono:</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="telefono" required>
                </div>
                <div class="form-group col-md-8">
                  <label for="direccion">Direccion:</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="direccion" required>
                </div>
              </form>
            </div>
        </div>
      </div>
    </section>
   
    <section class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Agregar Productos</h3>
          </div>
          <div class="card-body">
            <form class="row" id="producto-form">
              <div class="form-group col-md-4">
                <label for="nombre-producto">Nombre del Producto:</label>
                <select id="productSelect" class="form-control">
                  <option value="0">-- Seleccione --</option>
                </select>              </div>
              <div class="form-group col-md-2">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad">
              </div>
              <div class="form-group col-md-2">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="productPrice" readonly>
              </div>
              <div class="form-group col-md-2">
                <label for="inputSubtotal">SubTotal:</label>
                <input type="number" class="form-control" id="inputSubtotal" readonly>
              </div>
              <div class="form-group mt-auto">
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section class="my-4">
      <h3 class="mt-4">Listado de Productos</h3>
      <table id="productos-table" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>SubTotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-list">
          <!-- Aquí se mostrarán los productos -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td>Subtotal:</td>
            <td id="subtotal"></td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Impuesto (10%):</td>
            <td id="impuesto"></td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Total:</td>
            <td id="total"></td>
          </tr>
        </tfoot>
      </table>
      
      <button type="button" class="btn btn-primary" id="guardar-btn">Guardar Cotizacion</button>
    </section>

    <main>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
