<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplicación de Formularios y Listado de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1> Cotizador</h1>
    
    <h3>Datos Clientes</h3>
    <form id="formCliente">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="nroCoti">Nro. Fact:</label>
        <input type="number" class="form-control" id="nroCoti" required>
      </div>
    </form>
    
    <h3>Agregar Productos</h3>
    <form id="producto-form">
      <div class="form-group">
        <label for="nombre-producto">Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombre-producto">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad">
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio">
      </div>
      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
    
    <h3 class="mt-4">Listado de Productos</h3>
    <table id="productos-table" class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productos-list">
        <!-- Aquí se mostrarán los productos -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <td>Subtotal:</td>
          <td id="subtotal"></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>Impuesto (10%):</td>
          <td id="impuesto"></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>Total:</td>
          <td id="total"></td>
        </tr>
      </tfoot>
    </table>
    
    <button type="button" class="btn btn-primary" id="guardar-btn">Guardar Cotizacion</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
